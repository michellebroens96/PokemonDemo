<div>
  @if (pokemonList.length > 0) {
    <div class="flex flex-col gap-2 items-start">
      <h2 class="font-bold text-yellow-200">Pokémon List</h2>
      <button (click)="sortPokemonList()" class="underline text-yellow-200 font-bold">Sort Alphabetically</button>
      <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="searchPokemon()"
      placeholder="Search Pokémon"
      />
      <div>
        <select id="type" [(ngModel)]="selectedType" (change)="filterByType()">
          <option value="">-- Select Type --</option>
          <option value="bug">Bug</option>
          <option value="electric">Electric</option>
          <option value="fire">Fire</option>
          <option value="grass">Grass</option>
          <option value="normal">Normal</option>
          <option value="water">Water</option>
        </select>
      </div>
    </div>
    <ul>
      <li class="mt-1 flex flex-col items-start gap-1">
        @for (pokemon of filteredPokemonList; track $index) {
          <p>{{ pokemon.name }}</p> 
        }
        @if (filteredPokemonList.length === 0){
          No Pokémon found
        }
      </li>
    </ul>
  } @else {
    <p>No Pokémon data available</p>
  }
</div>
